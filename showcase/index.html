<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!-- Logo -->
        <img class="absolute-center-x logo" src="static/showcase-logo.png">

        <!-- Showcase Round Text -->
        <div class="showcase-round-text" id="showcase-round-text">// RO32 showcase</div>

        <!-- Maps Shown Container -->
        <div class="maps-shown-container" id="maps-shown-container">
            <div class="map-shown-wrapper">
                <img class="map-shown-identifier" src="static/category-images/AIM1.png">
                <div class="map-shown-metadata map-shown-artist">Shortest Artist Name</div>
                <div class="map-shown-metadata map-shown-title">A Very Long Song Title And A...</div>
                <div class="map-shown-metadata map-shown-difficulty">[Hard]</div>
                <div class="map-shown-background">
                    <div class="map-shown-overlay"></div>
                </div>
            </div>
        </div>

        <!-- Gameplay border -->

        <!-- Now Playing Container -->
        <div class="now-playing-container">
            <img class="now-playing-identifier" src="static/category-images/AIM2.png">
            <div class="now-playing-stats">
                <div class="now-playing-stats-background"></div>
                <div class="now-playing-stats-container now-playing-short-stats-container">
                    <div class="now-playing-stat-wrapper">cs <span class="now-playing-stat-number now-playing-short-stat-number">4.0</span></div>
                    <div class="now-playing-stat-wrapper">ar <span class="now-playing-stat-number now-playing-short-stat-number">10.0</span></div>
                    <div class="now-playing-stat-wrapper">od <span class="now-playing-stat-number now-playing-short-stat-number">10.0</span></div>
                    <div class="now-playing-stat-wrapper">sr <span class="now-playing-stat-number now-playing-short-stat-number">7.81</span></div>
                </div>
                <img class="now-playing-divider-1 absolute-center-x" src="static/now-playing-divider.png">
                <div class="now-playing-stats-container now-playing-long-stats-container">
                    <div class="now-playing-stat-wrapper">length <span class="now-playing-stat-number now-playing-long-stat-number">02:05</span></div>
                    <div class="now-playing-stat-wrapper">bpm <span class="now-playing-stat-number now-playing-long-stat-number">250</span></div>
                    <div class="now-playing-stat-wrapper">circles <span class="now-playing-stat-number now-playing-long-stat-number">441</span></div>
                    <div class="now-playing-stat-wrapper">sliders <span class="now-playing-stat-number now-playing-long-stat-number">267</span></div>
                </div>
                <img class="now-playing-divider-2 absolute-center-x" src="static/now-playing-divider.png">
                <div class="now-playing-replayer-container absolute-center-x">
                    <img class="now-playing-replayer-icon" src="https://a.ppy.sh/2">
                    <div class="now-playing-replayer-string now-playing-replayer-played-by">played by</div>
                    <div class="now-playing-replayer-string now-playing-replayer-name">playtester</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
