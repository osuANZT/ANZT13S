<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>

    <link rel="stylesheet" href="../_shared/css/common.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/Chart.min.js"></script>
    <script src="../_shared/deps/smooth.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <video class="page-size main" autoplay loop muted>
        <source src="static/showcaseBG.mp4">
    </video>
    <div class="page-size main">
        <!-- Category Gradient -->
        <video class="page-size" autoplay loop muted id="video-container">
            <source src="static/category-gradients/aimGradient.webm" id="video-gradient">
        </video>

        <!-- Logo -->
        <img class="absolute-center-x logo" src="static/showcase-logo.png">

        <!-- Showcase Round Text -->
        <div class="showcase-round-text" id="showcase-round-text">// RO32 showcase</div>

        <!-- Maps Shown Container -->
        <div class="maps-shown-container" id="maps-shown-container">
            <div class="map-shown-wrapper">
                <img class="map-shown-identifier" src="static/category-images/AIM1.png">
                <div class="map-shown-metadata map-shown-artist">Shortest Artist Name</div>
                <div class="map-shown-metadata map-shown-title">A Very Long Song Title And A...</div>
                <div class="map-shown-metadata map-shown-difficulty">[Hard]</div>
                <div class="map-shown-background">
                    <div class="map-shown-overlay"></div>
                </div>
            </div>
        </div>

        <!-- Gameplay border -->
        <img class="gameplay-border absolute-center-x" src="static/border.png">

        <!-- Now Playing Container -->
        <div class="now-playing-container">
            <img class="now-playing-identifier" id="now-playing-identifier" src="static/category-images/AIM2.png">
            <div class="now-playing-stats">
                <div class="now-playing-stats-background"></div>
                <div class="now-playing-stats-container now-playing-short-stats-container">
                    <div class="now-playing-stat-wrapper">cs <span class="now-playing-stat-number now-playing-short-stat-number" id="now-playing-stat-cs">4.0</span></div>
                    <div class="now-playing-stat-wrapper">ar <span class="now-playing-stat-number now-playing-short-stat-number" id="now-playing-stat-ar">10.0</span></div>
                    <div class="now-playing-stat-wrapper">od <span class="now-playing-stat-number now-playing-short-stat-number" id="now-playing-stat-od">10.0</span></div>
                    <div class="now-playing-stat-wrapper">sr <span class="now-playing-stat-number now-playing-short-stat-number" id="now-playing-stat-sr">7.81</span></div>
                </div>
                <img class="now-playing-divider-1 absolute-center-x" src="static/now-playing-divider.png">
                <div class="now-playing-stats-container now-playing-long-stats-container">
                    <div class="now-playing-stat-wrapper">length <span class="now-playing-stat-number now-playing-long-stat-number" id="now-playing-stat-len">02:05</span></div>
                    <div class="now-playing-stat-wrapper">bpm <span class="now-playing-stat-number now-playing-long-stat-number" id="now-playing-stat-bpm">250</span></div>
                    <div class="now-playing-stat-wrapper">circles <span class="now-playing-stat-number now-playing-long-stat-number" id="now-playing-stat-circles">441</span></div>
                    <div class="now-playing-stat-wrapper">sliders <span class="now-playing-stat-number now-playing-long-stat-number" id="now-playing-stat-sliders">267</span></div>
                </div>
                <img class="now-playing-divider-2 absolute-center-x" src="static/now-playing-divider.png">
                <div class="now-playing-replayer-container absolute-center-x">
                    <img class="now-playing-replayer-icon" src="https://a.ppy.sh/2" id="now-playing-replayer-icon">
                    <div class="now-playing-replayer-string now-playing-replayer-played-by">played by</div>
                    <div class="now-playing-replayer-string now-playing-replayer-name" id="now-playing-replayer-name">playtester</div>
                </div>
            </div>
        </div>

        <!-- Now Playing Metadata -->
        <div class="now-playing-metadata-container">
            <div class="vinyl-container" id="vinyl-container">
                <img class="vinyl" src="../_shared/assets/vinyl.png">
                <div class="vinyl-map" id="vinyl-map"></div>
            </div>
            <div class="now-playing-metadata-text-container">
                <div class="now-playing-metadata-text-background"></div>
                <!-- Strain Graph -->
                <div id="strain-graph">
                    <canvas class="strain-graph-detail" id="strain" width="1209" height="100"></canvas>
                    <div id="progress">
                        <canvas class="strain-graph-detail" id="strain-progress" width="1209" height="100"></canvas>
                    </div>
                </div>
                <div class="now-playing-metadata-text now-playing-metadata-text-blue now-playing-metadata-artist" id="now-playing-metadata-artist">S.S.H</div>
                <div class="now-playing-metadata-text now-playing-metadata-text-white now-playing-metadata-title" id="now-playing-metadata-title">Intersect Thunderbolt -Remix</div>
                <div class="now-playing-metadata-text now-playing-metadata-text-blue now-playing-metadata-difficulty" id="now-playing-metadata-difficulty">[Jump!!!!]</div>
                <div class="now-playing-metadata-text now-playing-metadata-text-blue now-playing-metadata-mapped-by">Mapped by <span class="now-playing-metadata-text-white" id="now-playing-metadata-mapper">LongestMapperName</span></div>
            </div>
        </div>

        <!-- Bottom Right Map Showing -->
        <div class="map-identifiers-container" id="map-identifiers-container"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
