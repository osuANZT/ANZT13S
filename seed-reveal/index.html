<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Reveal</title>

    <link rel="stylesheet" href="../_shared/css/common.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">

    <!-- Other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="page-size main">
        <!-- Logo -->
        <img class="logo" src="../_shared//assets/logo.png">
        <div class="stream-title">// Seed Reveal</div>

        <!-- Team Stats -->
        <div class="team-seed" id="team-seed">#30</div>
        <div class="team-name" id="team-name">sp33d bu1ld3rzXDDDDD</div>
        <div class="team-players">
            <span class="player-name" id="player1-name">mrekk</span> 
            <span class="player-rank" id="player1-rank">#1</span> / 
            <span class="player-name" id="player2-name">TheBronzeBoxBox</span> 
            <span class="player-rank" id="player2-rank">#126</span>
        </div>

        <!-- Mod Containers -->
        <div class="mod-container-wrapper absolute-center-x">
            <div class="mod-container aim-mod-container">
                <img class="mod-container-background" src="static/mod-border/AIM.png">
                <img class="mod-image absolute-center-x" src="static/mods/AIM.png">
                <div class="map-score map-score-1" id="aim1-score">1,000,000</div>
                <div class="map-score map-score-2" id="aim2-score">1,000,000</div>
                <div class="map-score map-score-3" id="aim3-score">1,000,000</div>
                <div class="map-rank map-rank-1" id="aim1-rank">#1</div>
                <div class="map-rank map-rank-2" id="aim2-rank">#1</div>
                <div class="map-rank map-rank-3" id="aim3-rank">#1</div>
            </div>
            <div class="mod-container tap-mod-container">
                <img class="mod-container-background" src="static/mod-border/TAP.png">
                <img class="mod-image absolute-center-x" src="static/mods/TAP.png">
                <div class="map-score map-score-1" id="tap1-score">1,000,000</div>
                <div class="map-score map-score-2" id="tap2-score">1,000,000</div>
                <div class="map-score map-score-3" id="tap3-score">1,000,000</div>
                <div class="map-rank map-rank-1" id="tap1-rank">#1</div>
                <div class="map-rank map-rank-2" id="tap2-rank">#1</div>
                <div class="map-rank map-rank-3" id="tap3-rank">#1</div>
            </div>
            <div class="mod-container ctl-mod-container">
                <img class="mod-container-background" src="static/mod-border/CTL.png">
                <img class="mod-image absolute-center-x" src="static/mods/CTL.png">
                <div class="map-score map-score-1" id="ctl1-score">1,000,000</div>
                <div class="map-score map-score-2" id="ctl2-score">1,000,000</div>
                <div class="map-score map-score-3" id="ctl3-score">1,000,000</div>
                <div class="map-rank map-rank-1" id="ctl1-rank">#1</div>
                <div class="map-rank map-rank-2" id="ctl2-rank">#1</div>
                <div class="map-rank map-rank-3" id="ctl3-rank">#1</div>
            </div>
            <div class="mod-container gim-mod-container">
                <img class="mod-container-background" src="static/mod-border/GIM.png">
                <img class="mod-image absolute-center-x" src="static/mods/GIM.png">
                <div class="map-score map-score-1" id="gim1-score">1,000,000</div>
                <div class="map-score map-score-2" id="gim2-score">1,000,000</div>
                <div class="map-rank map-rank-1" id="gim1-rank">#1</div>
                <div class="map-rank map-rank-2" id="gim2-rank">#1</div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <button id="next-button">Next</button>
        <button id="previous-button">Previous</button>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
