<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/css/common.css">
    <link rel="stylesheet" href="../_shared/css/gameplay-mappool.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-size main">
        <img class="logo" src="../_shared/assets/logo.png">
        <div class="stream-title round-name" id="round-name">// RO32 gameplay</div>

        <!-- Team Red -->
        <div class="team-background team-red-background"></div>
        <div class="team-name team-red-name" id="team-red-name">team RRRRRRRRRRRR</div>
        <div class="team-point-container team-red-point-container" id="red-team-star-container"></div>
        <div class="team-ban-container team-red-ban-container" id="team-red-ban-container">
            <div class="bans-text">BANS:</div>
        </div>

        <!-- Team Blue -->
        <div class="team-background team-blue-background"></div>
        <div class="team-name team-blue-name" id="team-blue-name">team B</div>
        <div class="team-point-container team-blue-point-container" id="blue-team-star-container"></div>
        <div class="team-ban-container team-blue-ban-container" id="team-blue-ban-container">
            <div class="bans-text">BANS:</div>
        </div>

        <!-- Now Playing Area -->
        <div class="now-playing-section absolute-center-x">
            <div class="now-playing-background"></div>
            <img class="now-playing-overlay" src="static/mapBG-Overlay.png">
            <img class="now-playing-category absolute-center-x" src="../_shared/assets/category-images/TAP1.png">
            <div class="now-playing-stats">
                <div class="now-playing-stat-left">
                    <div class="now-playing-stat-text">cs</div>
                    <div class="now-playing-stat-number">5.2</div>
                </div>
                <div class="now-playing-stat-left">
                    <div class="now-playing-stat-text">od</div>
                    <div class="now-playing-stat-number">10.0</div>
                </div>
                <div class="now-playing-stat-right">
                    <div class="now-playing-stat-text">ar</div>
                    <div class="now-playing-stat-number">10.0</div>
                </div>
                <div class="now-playing-stat-right">
                    <div class="now-playing-stat-text">sr</div>
                    <div class="now-playing-stat-number">6.02*</div>
                </div>
            </div>
            <div class="now-playing-metadata absolute-center-x">
                <div class="now-playing-artist">lulu.</div>
                <div class="now-playing-title">Mrs GREEN APPLE</div>
                <div class="now-playing-version">[eternity.]</div>
            </div>
            <div class="now-playing-mapped-by">
                <div class="now-playing-mapped-by-text">mapped by</div>
                <div class="now-playing-mapper">iljaaz</div>
            </div>
        </div>

        <!-- Score area -->
        <div class="playing-score-container">
            <!-- Crown -->
            <img class="crown absolute-center-x" src="../_shared/assets/winner-crowns/winner-red-map.png">
            <img class="crown absolute-center-x" src="../_shared/assets/winner-crowns/winner-blue-map.png">

            <!-- Scorebar -->
            <div class="score-bar score-bar-left"></div>
            <div class="score-bar score-bar-right"></div>

            <!-- Score Difference -->
            <div class="score-difference score-difference-left">-197,802</div>
            <div class="score-difference score-difference-right">-197,802</div>

            <!-- Scores -->
            <div class="score score-left">123,321</div>
            <div class="score score-right score-lead">321,123</div>
        </div>

        <!-- Chat Box -->
        <img class="chat-box" src="../_shared/assets/chat-box.png">
        <div class="chat-display-container">
            <div class="chat-display-wrapper" id="chat-display-wrapper"></div>
        </div>
    </div>
</body>
</html>
