<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Idle</title>

    <link rel="stylesheet" href="../_shared/css/common.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/obs-websocket-js@5.0.2/dist/obs-ws.min.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <video class="page-size" autoplay loop muted>
        <source src="static/background.webm">
    </video>

    <div class="page-size main">
        <!-- Video of source -->
        <video class="page-size" id="current-status" autoplay loop muted>
            <source id="current-status-source" src="static/videos/technicalDifficulties.webm">
        </video>

        <!-- Text -->
        <div class="stream-type" id="stream-type">// showcase</div>

        <!-- Now Playing Area -->
        <div class="now-playing-metadata-container">
            <div class="vinyl-container" id="vinyl-container">
                <img class="vinyl" src="../_shared/assets/vinyl.png">
                <div class="vinyl-map" id="vinyl-map"></div>
            </div>
        </div>
        <div class="now-playing-metadata-text-container">
            <div class="now-playing-metadata-text-background"></div>
            <div class="now-playing-metadata-info now-playing-metadata-side now-playing-metadata-artist" id="now-playing-metadata-artist">An Artist Name</div>
            <div class="now-playing-metadata-info now-playing-metadata-title" id="now-playing-metadata-title">It is a Very long title</div>
            <div class="now-playing-metadata-info now-playing-metadata-side now-playing-metadata-time"><span id="now-playing-metadata-time-current">01:45</span> / <span id="now-playing-metadata-time-mp3">03:06</span></div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Select Round</h1>
            <!-- Select Round -->
            <select size="7" id="round-name">
                <option value="qualifier">Qualifiers</option>
                <option value="ro32">Round of 32</option>
                <option value="ro16">Round of 16</option>
                <option value="qf">Quarterfinals</option>
                <option value="sf">Semifinals</option>
                <option value="f">Finals</option>
                <option value="gf">Grand Finals</option>
            </select>
            <!-- Select Stream Type -->
            <h1>Select Stream<br>Type</h1>
            <select size="2" id="match-type">
                <option id="Showcase">Showcase</option>
                <option id="Match">Match</option>
            </select>

            <button id="apply-settings">Apply Settings</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
