<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="../_shared/css/common.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-size main">
        <img class="logo" src="static/logo.png">
        <div class="round-name">// RO32 mappool</div>

        <!-- Team Red -->
        <div class="team-background team-red-background"></div>
        <div class="team-name team-red-name">team R</div>
        <div class="team-point-container team-red-point-container">
            <img class="point" src="static/points/point-fill.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
        </div>
        <div class="team-ban-container team-red-ban-container">
            <div class="bans-text">BANS:</div>
            <img class="" src="../_shared/assets/category-images/CTL1.png">
            <img class="" src="../_shared/assets/category-images/TAP2.png">
        </div>

        <!-- Team Blue -->
        <div class="team-background team-blue-background"></div>
        <div class="team-name team-blue-name">team B</div>
        <div class="team-point-container team-blue-point-container">
            <img class="point" src="static/points/point-fill.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
        </div>
        <div class="team-ban-container team-blue-ban-container">
            <div class="bans-text">BANS:</div>
            <img class="" src="../_shared/assets/category-images/CTL1.png">
            <img class="" src="../_shared/assets/category-images/TAP2.png">
        </div>
    </div>
</body>
</html>
