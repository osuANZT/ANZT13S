<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="../_shared/css/common.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=SUSE:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-size main">
        <img class="logo" src="static/logo.png">
        <div class="round-name">// RO32 mappool</div>

        <!-- Team Red -->
        <div class="team-background team-red-background"></div>
        <div class="team-name team-red-name">team R</div>
        <div class="team-point-container team-red-point-container">
            <img class="point" src="static/points/point-fill.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
        </div>
        <div class="team-ban-container team-red-ban-container">
            <div class="bans-text">BANS:</div>
            <img class="" src="../_shared/assets/category-images/CTL1.png">
            <img class="" src="../_shared/assets/category-images/TAP2.png">
        </div>

        <!-- Team Blue -->
        <div class="team-background team-blue-background"></div>
        <div class="team-name team-blue-name">team B</div>
        <div class="team-point-container team-blue-point-container">
            <img class="point" src="static/points/point-fill.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
            <img class="point" src="static/points/point-empty.png">
        </div>
        <div class="team-ban-container team-blue-ban-container">
            <div class="bans-text">BANS:</div>
            <img class="" src="../_shared/assets/category-images/CTL1.png">
            <img class="" src="../_shared/assets/category-images/TAP2.png">
        </div>

        <!-- Current Map -->
        <div class="current-map-background-image absolute-center-x">
            <img src="https://assets.ppy.sh/beatmaps/2406011/covers/cover.jpg">
        </div>
        <img class="current-map-category-image absolute-center-x" src="../_shared/assets/category-images/GIM3.png">
        <div class="current-map-artist-title absolute-center-x current-map-metadata-wrapper"><span id="current-map-artist">Vaundy</span> - <span class="current-map-metadata-bold" id="current-map-title">saikai</span></div>
        <div class="current-map-mapper absolute-center-x current-map-metadata-wrapper">Mapped by <span class="current-map-metadata-bold" id="current-map-mapper-name">Kyouren</span></div>        
        <img class="current-map-picker absolute-center-x" src="static/picks/red-pick.png">
        <img class="current-map-win-result absolute-center-x" src="static/win-result/blue-win-result.png">
        <div class="current-mpa-win-scores absolute-center-x"><span class="current-map-win-scores-medium">123,456</span> - <span class="">654,321</span></div>
    </div>
</body>
</html>
